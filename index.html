<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container {
            width: 100%;
            height: 200px;
            line-height: 200px;
            text-align: center;
            color: #ffffff;
            background-color: #444444;
            background-size: 30px;
        }
    </style>
</head>
<body>
    <div id="container"></div>
    <button id="btn">取消防抖</button>
    <script src="https://cdn.bootcss.com/underscore.js/1.9.1/underscore.js"></script>
    <script src="./debounce.js"></script>
    <script>
        //演示事件如何频繁发生的
        let count = 0;
        let container = document.querySelector('#container');
        let btn = document.querySelector('#btn')
        function doSomeThing(e) {
            //event指向问题
            console.log(e)
            //改变执行函数内部this指向
            console.log(this)
            //可能做回调或者ajax请求
            container.innerHTML = count++
            return '想要的结果'
        }
        let doSome = debounce(doSomeThing, 10000, false)
        btn.onclick = function() {
            doSome.cancel()
        }

        container.onmousemove = doSome;

        //防抖：
        //事件响应函数在一段时间后才执行，如果在这段时间内在次调用，则重新计算执行时间，当预定的时间内没有在此调用该函数，则执行响应逻辑
        //应用场景：
        //1.scroll事件滚动触发
        //2.搜索框输入查询
        //3.表单验证
        //4.按钮提交事件
        //5.浏览器窗口缩放，resize事件


        //节流
        //如果你持续触发事件，每隔一段时间，只执行一次事件
    </script>
</body>
</html>
